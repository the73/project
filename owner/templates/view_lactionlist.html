<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            <table class="table">
                <tr>
                    <th>locationid</th>
                    <th>location</th>
                    <th>centers</th>
                </tr>
                {%for item in vacc%}

                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.location}}</td>
                    <td>{{item.centers}}</td>
                    <td>{{item.price}}</td>
                    <td><a class="btn btn-success" href="{%url 'locationdetail' item.id%}">Details</a></td>
                    <td><a class="btn btn-warning" href="{%url 'locationedit' item.id%}">Edit</a></td>
                    <td><a class="btn btn-danger" href="{%url 'locationdelete' item.id%}">Delete</a></td>
                </tr>

                {%endfor%}
                <tr>
                    <td>
                        <a class="btn btn-success" href="{% url 'addlocation' %}">Add</a>
                    </td>
                </tr>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
