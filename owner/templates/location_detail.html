<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{vacc.id}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{vacc.location}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{vacc.centers}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{vacc.price}}</h6>
                <p class="card-text">the location</p>
                <div class="mp-3">
                    <input type="submit" value="add" class="btn btn-warning">
                </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
