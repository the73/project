<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>welcome-{{request.user}}</h1>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
        <form action="">
            {{filter.form.as_p}}
            <input type="submit">
        </form>
    </div>
</div>

<div class="row">

    {%for item in filter.qs%}
    <div class="col-4 mb-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{item.location}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{item.centers}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{item.slots}}</h6>
                <p class="card-text">the location details</p>
                <a href="{%url 'booked' item.id%}" class="btn btn-primary">add</a>
            </div>


        </div>
    </div>


    {%endfor%}
</div>
</div>
</body>
</html>
